<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/game.js"></script>
  <title>Document</title>
</head>
<body>

  <div class="play__text"></div>

  <div class="game">
    <div class="items">
      <div class="item"><img class="comp-img" src="img/001-sad.jpg" alt=""></div>
      <div class="item"><img class="comp-bag" src="img/empty.png" alt=""></div>
      <div class="item">
        <div class="comp__total"></div>
      </div>
    </div>
    <button class="play">Play</button>

    <div class="items player__items">
      <div class="item"><img class="player-img" src="img/456-sad.jpg" alt=""></div>
      <div class="item"><img class="player-bag" src="img/empty.png" alt=""></div>
      <div class="item">
        <div class="player__buttons">
          <div class="player__total"></div>
            <input class="player__count" type="text" inputmode="numeric" pattern="[0-9]" disabled>
            <button class="player__count-btn">GO</button>
            <div class="choices-btn">
              <button class="choice even" disabled>Четное</button>
              <button class="choice odd" disabled>Нечетное</button>
            </div>
        </div>
      </div>
    </div>
  </div>

  <div class="game__results"></div>

</body>
</html>
